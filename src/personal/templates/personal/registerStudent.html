<!DOCTYPE html>
<html>
    
<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #f3f3f3 !important;
		}
		.user_card {
			width: 600px;
			margin-top: auto;
			margin-bottom: auto;
			background: #f3f3f3;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;
		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #131413;
			margin-bottom: 1rem;
		}
		.login_btn {
			width: 100%;
			background: #b1d8e7  !important;
			color: #131413 !important;
            border-radius: 20px;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #b1d8e7 !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
        
        .user-type-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-wrapper label {
            color: #131413;
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 500;
        }
	</style>

</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Register Your Account</h3>
				</div>
                
                <div class="user-type-container">
                    <div class="checkbox-wrapper">
						<input type="checkbox" id="student-checkbox" onchange="checkRedirect(this, 'student')">
                        <label for="student-checkbox">Student</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="expert-checkbox" onchange="checkRedirect(this, 'expert')">
                        <label for="expert-checkbox">Expert</label>
                    </div>
                </div>

				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<!-- Username field -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Enter Username.." class="form-control">
						</div>
                        <!-- First Name field -->
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-id-card"></i></span>
							</div>
							<input type="text" name="first_name" placeholder="Enter First Name.." class="form-control">
						</div>
                        <!-- Last Name field -->
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-id-card"></i></span>
							</div>
							<input type="text" name="last_name" placeholder="Enter Last Name.." class="form-control">
						</div>
						<!-- Major field -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
							</div> 
							<input type="text" name="major" placeholder="Enter Major.." class="form-control">
						</div>
						<!-- Level field -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-flag"></i></span>
							</div> 
							<input type="text" name="Level" placeholder="Enter Level.." class="form-control">
						</div>
						<!-- Email field -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div> 
							<input type="email" name="email" placeholder="Enter Email.." class="form-control">
						</div>
						<!-- Password field -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password1" placeholder="Enter Password..." class="form-control">
						</div>
						<!-- Re-enter Password field -->
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password2" placeholder="Re-enter Password..." class="form-control">
						</div>

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>
					</form>
				</div>
                
                {{form.errors}}

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
	 document.getElementById('expert-checkbox').addEventListener('change', function() {
            if(this.checked) {
                document.getElementById('student-checkbox').checked = false;
            }
        });

        document.getElementById('student-checkbox').addEventListener('change', function() {
            if(this.checked) {
                document.getElementById('expert-checkbox').checked = false;
            }
        });

        function checkRedirect(checkbox, type) {
            if (checkbox.checked) {
                if (type === 'student') {
                    window.location.href = "{% url 'registerStudent' %}"; 
                } else if (type === 'expert') {
                    window.location.href = "{% url 'registerExpert' %}"; 
                }
            }
        }
	</script>
</body>
</html>
